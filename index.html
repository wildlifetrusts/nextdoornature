<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Nextdoor Nature Hub</title>

    <!-- Metadata replaced dynamically on load & page change. -->
    <meta
      name="og-title"
      property="og:title"
      content="The Nextdoor Nature Hub"
    />
    <meta
      name="description"
      content="[cCc] Guides to inspire getting involved with nature in your neighbourhood"
    />
    <meta
      name="og-image"
      property="og:image" http://
      content="https://nextdoornaturehub.org.uk/images/wildlife-trust-logo.png"
    />
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="og-url"
      property="og:url"
      content="https://canonicalsite[cCc]url.com"
    />

    <!-- Adelle font from Adobe -->
    <script type="text/javascript" src="//use.typekit.net/kmf0xzy.js"></script>
    <script type="text/javascript">
      try {
        Typekit.load({ async: true });
      } catch (e) {}
    </script>

    <!-- Rubik font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- ludicrous font -->
    <style>
      @font-face {
        font-family: "Ludicrous";
        src: url("/fonts/Ludicrous.woff") format("woff");
      }
    </style>

    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-D3VTD4SBDZ"
    ></script>
    <script type="module">
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
    </script>

    <script type="module" src="./src/js/index.js"></script>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", (user) => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
  </body>
</html>
